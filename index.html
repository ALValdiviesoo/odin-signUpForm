<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Sign-Up Form</title>
</head>
<body>
  
  <div class="container">
    <div class="leftSide">
      <div class="title">
        <span>ALValdiviesoo</span>
      </div>
    </div>

    <div class="rightSide">
      <div class="topSection">
        <div class="texts">
          <p>
            This is not a real online service! You know you need something like this in your life to help you
            realize your biggest dreams.<br> Sign up <em>now</em> to get started.
          </p>

          <p class="subtitle">
            You know you want to.
          </p>
        </div>
      </div>

      <div class="middleSection">
        <div class="heading">
          <p>Let's do this!</p>
        </div>

        <div class="myForm">
          <form method="get">
            <div class="row">
              <div class="input">
                <label for="firstName"><span aria-required="true" class="required">*</span> FIRST NAME</label>
                <input type="text" name="firstName" id="firstName" required pattern="^[A-Z][a-zA-Z]+" placeholder="e.g. John">
              </div>

              <div class="input">
                <label for="lastName"><span aria-required="true" class="required">*</span> LAST NAME</label>
                <input type="text" name="lastName" id="lastName" required pattern="^[A-Z][a-zA-Z]+" placeholder="e.g. Cena">
              </div>
            </div>

            <div class="row">
              <div class="input">
                <label for="email"><span aria-required="true" class="required">*</span> EMAIL</label>
                <input type="email" name="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="e.g. youremail@something.com">
              </div>

              <div class="input">
                <label for="number"><span aria-required="true" class="required">*</span> PHONE NUMBER</label>
                <input type="tel" name="number" id="number" required minlength="11" maxlength="11" pattern="[0-9]+" placeholder="e.g. 09696271389">
              </div>
            </div>

            <div class="row">
              <div class="input">
                <label for="password"><span aria-required="true" class="required">*</span> PASSWORD</label>
                <input type="password" name="password" id="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}$" minlength="8" onkeyup="check();">
              </div>

              <div class="input">
                <label for="confirm"><span aria-required="true" class="required">*</span> CONFIRM PASSWORD</label>
                <input type="password" name="confirm" id="confirm" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}$" minlength="8" onkeyup="check();">
              </div>
            </div>

            <div class="row--last">
              <button type="submit" id="submit">SUBMIT</button>

              <span id="message"></span>
            </div>
          </form>
        </div>
      </div>

      <div class="bottomSection">
        
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
